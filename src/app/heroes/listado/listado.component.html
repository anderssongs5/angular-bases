<h1>Listado de Héroes</h1>

<div *ngIf="heroeBorrado; else heroeNoBorrado">
  <h3>Héroe borrado</h3>
  <span>{{ heroeBorrado }}</span>
</div>

<ng-template #heroeNoBorrado>
  <h3>No se han borrado héroes</h3>
</ng-template>

<br/>
<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }} - {{ heroe }}
  </li>
</ul>
